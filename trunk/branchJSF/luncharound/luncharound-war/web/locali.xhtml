<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"  >
    <ui:define name="content">
            <h:form>
                <p:dataTable  styleClass="ui-tabs-panel ui-widget-content ui-corner-bottom" paginator="true" height="400" rows="10" id="dt1" value="#{localiBean.locali}" var="loc">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="id" />
                    </f:facet> 
                    <h:outputText value="#{loc.id}"></h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Locale"/>
                        
                    </f:facet> 

                    <p:commandLink   id="savelink1"  action="#{localiBean.visualizzaLocale}"  ajax="false" >
                        <f:param name="idLocale" value="#{loc.id}" />
                        <h:outputText value="#{loc.nome}"></h:outputText>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Indirizzo" />
                    </f:facet>
                    <h:outputText value="#{loc.indirizzo}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Preferito" />
                    </f:facet> 
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
