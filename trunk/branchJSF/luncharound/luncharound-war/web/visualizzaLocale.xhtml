<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rd="http://www.realdolmen.com/mapface"
                xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:define name="left">

        <h:form>
            <p:menu>  
                <p:submenu label="Ajax Menuitems">  
                    <p:menuitem value="Save" actionListener="asd" update="messages" icon="ui-icon ui-icon-disk"/>  
                    <p:menuitem value="Update" actionListener="asd" update="messages" icon="ui-icon ui-icon-arrowrefresh-1-w"/>  
                </p:submenu>  
                <p:submenu label="Non-Ajax Menuitem">  
                    <p:menuitem value="Delete" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                </p:submenu>  
                <p:submenu label="Navigations">  
                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon ui-icon-home"/>  
                    <p:menuitem value="TouchFaces" url="touch" icon="ui-icon ui-icon-star"/>  
                </p:submenu>  
            </p:menu>  
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:form>

            <h1><h:outputText value="#{VisualizzaLocale.locale.nome}"/></h1>

            <rd:map mapId="map_canvas"  width="100%" height="400px" key="abcdefg" mapControl="largeMap3D" scrollWheelZoom="true" autoCenter="true" >
                <rd:marker id="marker1" name="#{VisualizzaLocale.locale.nome}" address="#{VisualizzaLocale.locale.indirizzo}" iconLink=""/>     
            </rd:map><br/>
            <h:outputText value="#{VisualizzaLocale.locale.indirizzo}"/><hr/>

            <!--creo il dialogo facebook -->

            <h2>Menu del giorno</h2><hr/>

            <h:outputText value="#{VisualizzaLocale.menu}"/><hr/>
            <h2>Combinazioni e offerte del locale</h2><hr/>
            <h:outputText value="#{VisualizzaLocale.offerte}"/><hr/>

        </h:form>
        <h:form>
            <p:panel header="Valutazione Utenti">  
                <h:panelGrid id="displayRatings" columns="2" cellpadding="5">
                    <h:outputText value="Velocità:" /><br/>
                    <p:rating value="#{RatingController.vel}" stars="5" disabled="true"/><br/>
                    <h:outputText value="Cortesia:" /><br/>
                    <p:rating value="#{RatingController.cort}" disabled="true" stars="5"/><br/>
                    <h:outputText value="Affollamento:" /><br/>
                    <p:rating value="#{RatingController.aff}" disabled="true" stars="5"/><br/>
                    <h:outputText value="Qualità" /><br/>
                    <p:rating value="#{RatingController.qual}" disabled="true" stars="5"/><br/>
                    <h:outputText value="Quantità" /><br/>
                    <p:rating value="#{RatingController.quan}" disabled="true" stars="5"/><br/>
                    <h:outputText value="Pulizia" /><br/>
                    <p:rating  value="#{RatingController.pul}" disabled="true" stars="5"/><br/>
                </h:panelGrid>
            </p:panel>
            <p:panel header="Valuta locale">  
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Velocità:" /><br/>
                    <p:rating value="#{RatingController.velocita}" /><br/>
                    <h:outputText value="Cortesia:" /><br/>
                    <p:rating value="#{RatingController.cortesia}" stars="5"/><br/>
                    <h:outputText value="Affollamento:" /><br/>
                    <p:rating value="#{RatingController.affollamento}" stars="5"/><br/>
                    <h:outputText value="Qualità" /><br/>
                    <p:rating value="#{RatingController.qualita}" stars="5"/><br/>
                    <h:outputText value="Quantità" /><br/>
                    <p:rating value="#{RatingController.quantita}" stars="5"/><br/>
                    <h:outputText value="Pulizia" /><br/>
                    <p:rating value="#{RatingController.pulizia}" stars="5"/><br/>
                </h:panelGrid>

                <p:commandButton value="Vota" update="displayRatings" style="margin:5px"/>
                <!--               <p:growl id="messages" showDetail="true"/> mostra gli errori e gli warning come delle bolle in alto a destra-->

            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
