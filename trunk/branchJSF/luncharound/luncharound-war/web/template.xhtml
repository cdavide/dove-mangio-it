<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3&amp;sensor=true" type="text/javascript"></script>
        <script src="./JSUtil.js"   type="text/javascript" />
        <title>Welcome to LunchAround!</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">

                    <p:growl id="growl" showDetail="true" life="3000" />
                    <c:if test="#{LoginBean.loggedIn}">
                             <p:graphicImage value="./resources/user.png" /><br/>
                             <h:outputText value="Bentornato: #{LoginBean.username}"/>
                    </c:if>
                    
                    <p:dialog id="dialog" header="Login"  modal="true" widgetVar="dlg">
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username: *" />
                                <p:inputText value="#{LoginBean.username}" 
                                             id="username" required="true" label="username" />

                                <h:outputLabel for="password" value="Password: * " />
                                <h:inputSecret value="#{LoginBean.password}" 
                                               id="password" required="true" label="password" />


                                <p:commandButton value="Login" update="growl" 
                                                 actionListener="#{LoginBean.login}" 
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                    <p:dialog id="Registrati" header="Registrati"  modal="true" widgetVar="regDlg">
                        <h:form id="regForm">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username: *" />
                                <p:inputText value="#{LoginBean.username}" 
                                             id="username" required="true" label="username" />

                                <h:outputLabel for="password" value="Password: * " />
                                <h:inputSecret value="#{LoginBean.password}" 
                                               id="password" required="true" label="password" />
                                <h:outputLabel for="citta" value="Citta: * " />
                                <h:inputText id="citta" required="true" label="citta" />
                                <h:outputLabel for="indirizzo" value="Indirizzo: * " />
                                <h:inputText value="#{LoginBean.indirizzo}" 
                                             id="indirizzo" required="true" label="indirizzo" />
                                <h:outputLabel for="mail" value="Mail: * " />
                                <h:inputText value="#{LoginBean.mail}" 
                                             id="mail" required="true" label="mail" />
                                <h:outputLabel for="foto" value="foto: * " />
                                <h:inputText value="#{LoginBean.foto}" 
                                             id="foto" required="true" label="foto" />
                                <p:commandButton value="Registrati" update="growl"  onclick="submitRegForm();handleRegisterRequest(xhr, status, args)"/>
                            </h:panelGrid>
                            <h:commandLink id="act" value="provo" style="display:none; visibility: hidden;" actionListener="#{LoginBean.register}" />
                            <h:inputHidden id="lat" value="userPreference" />
                            <h:inputHidden id="lon" value="userPreference" />
                        </h:form>
                    </p:dialog>


                    <h:form>
                        <p:menu>  

                            <p:submenu label="Navigazione">  
                                <p:menuitem value="Home" url="#" icon="ui-icon ui-icon-home"/>  
                                <p:menuitem value="Locali" url="#" icon="ui-icon ui-icon-home"/>  
                            </p:submenu>  
                            <p:submenu label="Menu Utente">  
                                <p:menuitem value="Effettua login" id="loginLink" onclick="dlg.show()" actionListener="asd" icon="ui-icon ui-icon-person"/>  
                                <p:menuitem value="Effettua logout" id="logoutLink"  icon="ui-icon ui-icon-close"/>  
                                <p:menuitem value="Registrati" id="registerLink" onclick="regDlg.show()" actionListener="asd" icon="ui-icon ui-icon-disk"/>  
                            </p:submenu>  
                            <p:submenu label="Menu Ristoranti">  
                                <p:menuitem value="Tutti i locali" url="faces/locali.xhtml" icon="ui-icon ui-icon-home"/>  
                                <p:menuitem value="Ricerca" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                <p:menuitem value="Sfoglia le News" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                <p:menuitem value="Visualizza eventi" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                            </p:submenu>  
                            <p:submenu label="Menu Gestore">  
                                <p:menuitem value="I tuoi locali" url="faces/localiUtente.xhtml" icon="ui-icon ui-icon-home"/>  
                                <p:menuitem value="Aggiungi nuovo" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                <p:menuitem value="Aggiungi news" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                <p:menuitem value="Aggiungi evento" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                <p:menuitem value="Statistiche" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                            </p:submenu>  
                        </p:menu>  
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
