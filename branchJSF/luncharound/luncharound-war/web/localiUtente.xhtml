<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:define name="content">
        <h:form id="myForm">
            <p:panel header="Crea un nuovo locale">  
                <h:panelGrid columns="2" id="grid">  
                    <h:outputLabel value="Nome Locale : *" for="txt_nome"></h:outputLabel> 
                    <p:inputText id="txt_nome"   
                                 value="#{LocaliBean.nome}" required="true"/>  
                    <h:outputLabel value="Citta : *" for="citta"></h:outputLabel>  
                    <p:inputText id="citta" required="true"   
                                 value="#{LocaliBean.citta}" />  
                    <h:outputLabel value="Indirizzo : *" for="indirizzo"></h:outputLabel>  
                    <p:inputText id="indirizzo" required="true"   
                                 value="#{LocaliBean.indirizzo}" />  
                    <h:outputLabel value="Descrizione : *" for="descrizione"></h:outputLabel>  
                    <p:editor value="#{LocaliBean.descrizione}"  width="600" id="descrizione"/>
                    <h:outputLabel value="Aggiungi Fotografie : " for="foto"></h:outputLabel>  
                    <p:fileUpload id="foto" fileUploadListener="#{fileUploader.handleFileUpload}"
                                  mode="advanced"
                                  update="messages" 
                                  multiple="true"
                                  sizeLimit="100000" 
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    <h:outputLabel value="Aggiungi Locale : " for="add"></h:outputLabel>  
                    <p:commandButton id="add" value="Aggiungi" update="locali msgs @parent"  
                                     onclick="submitRegForm('myForm:savelink','myForm')" > 
                        <p:collector value="#{LocaliBean.nuovo}"   
                                     addTo="#{LocaliBean.locali}" />  

                    </p:commandButton>  
                </h:panelGrid>  
                <p:commandButton  id="savelink" style="display:none; visibility: hidden;" 
                                  action="#{LocaliBean.save}" update="messages" value="#"/>
                
                
                <h:inputHidden id="lat" value="#{LocaliBean.lat}" />
                <h:inputHidden id="lon" value="#{LocaliBean.lon}" />
            </p:panel>  
            <p:growl id="messages" showDetail="true"/> 
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
