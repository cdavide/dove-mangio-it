<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3&amp;sensor=true" type="text/javascript"/>
        <script src="./JSUtil.js"   type="text/javascript" />

        <script type="text/javascript">
            $ = jQuery;
            $(document).ready(function(){	
                    $('#left').fadeIn(800);
                    
            });
        </script>

        <title>Welcome to LunchAround!</title>
    </h:head>
    <h:body  onload="clickLink('fb:check')">
        <f:view contentType="text/html">
            <div id="top">
                <ui:insert name="top">
                    <h:panelGroup id="comment">
                        <p:graphicImage id="img"  alt="64px" height="64px" value="./resources/user.png" rendered="#{loginBean.loggedIn}"/>
                        <br/>
                        <h:outputText id="name" rendered="#{loginBean.loggedIn}" value="Bentornato: #{menuBean.username}"/>
                    </h:panelGroup>
                </ui:insert>
            </div>
            <div>
                <div id="left" style="display:none;">
                    <ui:insert name="left">
                        <p:growl  id="growl"  showDetail="true" life="3000" />



                        <p:dialog id="dialog" header="Login"  modal="true" widgetVar="dlg">
                            <h:form>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="username" value="Email: *" />
                                    <p:inputText value="#{loginBean.username}" 
                                                 id="username" required="true" label="username" />

                                    <h:outputLabel for="password" value="Password: * " />
                                    <h:inputSecret value="#{loginBean.password}" 
                                                   id="password" required="true" label="password" />
                                    <p:commandButton value="Login" update="fr1 left growl left comment"
                                                     actionListener="#{loginBean.login}" 
                                                     oncomplete="handleLoginRequest(xhr, status, args)"/>   
                                    <b>OR</b><br/><br/>                               
                                </h:panelGrid>
                            </h:form>
                            <h:outputText  escape="false" value="#{loginBean.fburl}"/>
                            <br/><br/><b>OR</b><br/><br/>
                            <h:form id="logTwit">
                                <h:commandButton id="act"
                                                 image="./resources/stwitter.png"
                                                 value="login"
                                                 action="#{loginBean.twitLogin}"/>
                            </h:form>
                        </p:dialog>
                        <p:dialog id="Registrati" header="Registrati"  modal="true" widgetVar="regDlg">
                            <h:form id="regForm">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="username" value="Username: *" />
                                    <p:inputText value="#{loginBean.username}" 
                                                 id="username" required="true" label="username" />

                                    <h:outputLabel for="password" value="Password: * " />
                                    <h:inputSecret value="#{loginBean.password}" 
                                                   id="password" required="true" label="password" />
                                    <h:outputLabel for="citta" value="Citta: * " />
                                    <h:inputText id="citta" required="true" label="citta" />
                                    <h:outputLabel for="indirizzo" value="Indirizzo: * " />
                                    <h:inputText value="#{loginBean.indirizzo}" 
                                                 id="indirizzo" required="true" label="indirizzo" />
                                    <h:outputLabel for="mail" value="Mail: * " />
                                    <h:inputText value="#{loginBean.mail}" 
                                                 id="mail" required="true" label="mail" />
                                    <h:outputLabel for="foto" value="foto: * " />
                                    <h:inputText value="#{loginBean.foto}" 
                                                 id="foto" required="true" label="foto" />
                                    <p:commandButton value="Registrati" update="growl"  onclick="submitRegForm('regForm:act', 'regForm')" />
                                </h:panelGrid>
                                <p:commandButton  id="act" value="register" update="fr1 growl top"  
                                                  style="display:none; visibility: hidden;" 
                                                  actionListener="#{loginBean.register}" 
                                                  oncomplete="handleRegRequest(xhr, status, args)"/>
                                <h:inputHidden id="lat" value="userPreference" />
                                <h:inputHidden id="lon" value="userPreference" />
                            </h:form>
                        </p:dialog>

                        <h:form id="fr1">


                            <p:menu >
                                <p:submenu label="Navigazione">  
                                    <p:menuitem value="Home" onclick="jQuery('#content').fadeOut(800);jQuery('#left').fadeOut(800);" action="#{homeBean.backHome}" ajax="false"  icon="ui-icon ui-icon-home"  />  
                                    <p:menuitem value="Locali" url="#" icon="ui-icon ui-icon-home"/>  
                                </p:submenu>  
                                <p:submenu label="Menu Utente">  
                                    <p:menuitem rendered="#{!loginBean.loggedIn}" value="Effettua login" id="loginLink" onclick="dlg.show()" update="mn" actionListener="asd" icon="ui-icon ui-icon-person"/>  
                                    <p:menuitem rendered="#{loginBean.loggedIn}" value="Effettua logout" update="fr1 comment growl" id="logoutLink"  action="#{loginBean.logout}" icon="ui-icon ui-icon-close"/>  
                                    <p:menuitem value="Registrati" id="registerLink" onclick="regDlg.show()" actionListener="asd" icon="ui-icon ui-icon-disk"/>  
                                </p:submenu> 
                                <p:submenu label="Menu Ristoranti">  
                                    <p:menuitem value="Tutti i locali" url="locali.xhtml" icon="ui-icon ui-icon-home" onclick="jQuery('#content').fadeOut(800);jQuery('#left').fadeOut(800);"/>  
                                    <p:menuitem value="Ricerca" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                    <p:menuitem value="Sfoglia le News" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                    <p:menuitem value="Visualizza eventi" actionListener="asd" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                </p:submenu> 
                                <p:submenu  id="submenu" label="Menu Gestore"  rendered="#{loginBean.gestore}">
                                    <p:menuitem value="Il tuo locale" url="visualizzaLocale.xhtml" icon="ui-icon ui-icon-home" onclick="jQuery('#content').fadeOut(1000);jQuery('#left').fadeOut(1000);"/>  
                                    <p:menuitem value="Aggiungi Menu" url="menuPage.xhtml" icon="ui-icon ui-icon-document" onclick="jQuery('#content').fadeOut(1000);jQuery('#left').fadeOut(1000);"/>  
                                    <p:menuitem value="Aggiungi nuovo" url="localiUtente.xhtml" icon="ui-icon ui-icon-plusthick"/>  
                                    <p:menuitem value="Aggiungi news"  update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                    <p:menuitem value="Aggiungi evento"  update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                    <p:menuitem value="Statistiche" update="messages" ajax="false" icon="ui-icon ui-icon-close"/>  
                                </p:submenu>
                                <p:submenu id="submenu2" label="Menu Gestore" rendered="#{!loginBean.gestore &amp;&amp; loginBean.loggedIn}">
                                    <p:menuitem value="Aggiungi il tuo locale" url="localiUtente.xhtml" icon="ui-icon ui-icon-plushick"/>  
                                </p:submenu>
                            </p:menu>  
                            <h:outputText escape="false" value="#{utilBean.twitter}"/>

                        </h:form>

                    </ui:insert>
                    <p:ajaxStatus>
                        <f:facet name="start">
                            <p:dialog modal="true" >
                                <p:graphicImage  value="ajaxloading.gif" />
                            </p:dialog>
                        </f:facet>
                    </p:ajaxStatus>

                </div>
                <div id="content"  class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>

            </div>
            <div id="bottom">
                <ui:insert name="bottom">Bottom</ui:insert>
                <h:form id="fb">
                    <p:commandButton  id="check"  update="growl"  
                                      style="display:none; visibility: hidden;" 
                                      actionListener="#{loginBean.checkLogin}"/>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
