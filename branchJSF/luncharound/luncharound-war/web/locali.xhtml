<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"  >
    <ui:define name="right">

    </ui:define>

    <ui:define name="content">
        
            <h:form>
            <p:dataTable id="dt1" value="#{LocaliBean.locali}" var="loc">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="id" />
                    </f:facet> 
                    <h:outputText value="#{loc.id}"></h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Locale"/>
                    </f:facet> 
                    <h:commandLink  id="savelink1"  action="#{LocaliBean.visualizzaLocale}">
                        <f:param name="idLocale" value="#{loc.id}" />
                        <h:outputText value="#{loc.nome}"></h:outputText>
                    </h:commandLink>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Indirizzo"/>
                    </f:facet>
                    <h:outputText value="#{loc.indirizzo}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        bottom
    </ui:define>
</ui:composition>
